name: Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
          cache: false

      - name: Determine next tag
        id: next_tag
        run: |
          git fetch --tags
          last_tag=$(git tag --list 'v*' --sort=-version:refname | head -n1)
          if [ -z "$last_tag" ]; then
            next="v1.0.0"
          else
            ver=${last_tag#v}
            IFS='.' read -r major minor patch <<< "$ver"
            patch=$((patch+1))
            next="v${major}.${minor}.${patch}"
          fi
          echo "last_tag=$last_tag" >> $GITHUB_OUTPUT
          echo "next_tag=$next" >> $GITHUB_OUTPUT

      - name: Skip release if flagged
        if: contains(github.event.head_commit.message, 'skip-release')
        run: |
          echo 'skip-release found in commit message; exiting early.'
          exit 0

      - name: Create tag
        if: ${{ !contains(github.event.head_commit.message, 'skip-release') }}
        run: |
          git tag ${{ steps.next_tag.outputs.next_tag }}
          git push origin ${{ steps.next_tag.outputs.next_tag }}

      - name: Build Windows binary
        if: ${{ !contains(github.event.head_commit.message, 'skip-release') }}
        run: |
          mkdir -p dist
          GOOS=windows GOARCH=amd64 go build -o dist/pixel-bot-go-windows-amd64.exe .

      - name: Generate checksum
        if: ${{ !contains(github.event.head_commit.message, 'skip-release') }}
        run: |
          cd dist
          sha256sum * > CHECKSUMS.txt

      - name: Create GitHub Release
        if: ${{ !contains(github.event.head_commit.message, 'skip-release') }}
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_tag.outputs.next_tag }}
          name: Pixel Bot ${{ steps.next_tag.outputs.next_tag }}
          generate_release_notes: true
          files: |
            dist/pixel-bot-go-windows-amd64.exe
            dist/CHECKSUMS.txt

      - name: Upload build artifact (for inspection)
        if: ${{ !contains(github.event.head_commit.message, 'skip-release') }}
        uses: actions/upload-artifact@v4
        with:
          name: pixel-bot-go-${{ steps.next_tag.outputs.next_tag }}
          path: dist/
